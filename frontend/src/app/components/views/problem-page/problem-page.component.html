<main>
    <div class="main-container">
        <div class="problem-description"> 
            <div class="section-header">
                <h4 class="hoverable-header">Description üìñ</h4>
                <app-separator marginLeftRight="0"></app-separator>
                <h4 class="hoverable-header">Hints ü§î</h4>
                <app-separator marginLeftRight="0"></app-separator>
                <h4 class="hoverable-header">Pseudocode üí°</h4>
                <app-separator marginLeftRight="0"></app-separator>
                <h4 class="hoverable-header">User's Solutions üéØ</h4>
            </div>
            <div class="section-container">
                <div class="description-title"> 
                    <h3>{{ problemName }}</h3>
                    <p class="rating"> 3.5/5 ‚≠ê </p>
                </div>
                <div class="description-tags">
                    <div class="tag"> 
                        HARD
                    </div>
                </div>
                <div class="problem-explanation">
                    <section class="white-boxed-text">
                        {{ problemDescription }}
                    </section>
                </div>
                <div class="problem-informator">
                    <h3> Example </h3>
                    <section class="white-boxed-text">
                        Input: nums = [3,2,4]
                        <br/>
                        Output: [2, 3, 4]
                    </section>
                </div>
                <div class="problem-informator">
                    <h3> Constraints </h3>
                    <section class="white-boxed-text">
                        <li> 0 <= nums.length <= 10^5 </li>
                        <li> -10000 <= nums[i] <= 10000</li>
                    </section>
                </div>
                <div class="problem-buttons">
                    <button> Rate üëç </button>
                    <button> Comment üí¨ </button>
                    <button class="red"> Report  ‚ö†Ô∏è </button>
                </div>
            </div>
        </div>
        <app-separator></app-separator>
        <div class="coding-workspace"> 
            <div class="section-header"> 
                <h4> Coding Workspace üìù </h4> 
            </div> 
            <div class="section-container">
                <div class="workspace-options">
                    <span class="language-selection">
                        <p class="language-label"> Language </p>
                        <select class="language-dropdown">
                            <option value="python" selected>Python</option>
                            <option value="cpp">C++</option>
                        </select>
                        <button class="fullscreen-button"> Fullscreen Mode ‚õ∂ </button>
                    </span>
                </div>
                <app-separator [isVertical]="false"></app-separator>
                <textarea class="temp-coding-workspace" spellcheck="false" id="code-editor" [(ngModel)]="code"></textarea>
                <app-separator [isVertical]="false"></app-separator>
                <section class="results-section" id="results-section"></section>
                <app-separator [isVertical]="false"></app-separator>
                <div class="result-buttons"> 
                    <button id="submit-button" (click)="fillResults()">RUN</button>
                </div>
                  
                <div class="problem-buttons">
                <button *ngFor="let problem of problems" (click)="setProblem(problem)">
                    {{ problem.name }}
                </button>
                </div>
                
            </div>
        </div>
    </div>
</main>
